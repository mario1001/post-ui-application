<div class="content" role="main">
  <span>{{ title }} is running!</span>

  <h2>Angular application for fetching Posts (v13.1.0)</h2>
  <h4>This application is using web components for exposing the different main pages. </h4>

  <p>Here are the buttons for routing to the different screens:</p>

  <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck1" routerLink="/posts">Display posts</label>

    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck2" routerLink="/create_post">Create post</label>

    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck3" routerLink="/edit_post">Editar post</label>
  </div>
</div>
